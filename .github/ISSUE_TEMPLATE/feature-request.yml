name: üöÄ Feature Request (Backend + Frontend)
description: Create a new feature that includes both backend and frontend components
title: "feat: [Feature Name] - [Short Description]"
labels: ["feature", "needs-sizing", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üöÄ Feature Request
        
        **Important**: Feature issues should always include BOTH backend and frontend components and take maximum 1-2 days to implement.
        
        Please fill out this template completely to help us understand and implement your feature request.

  - type: input
    id: feature-name
    attributes:
      label: Feature Name
      description: Short, descriptive name for the feature
      placeholder: e.g., "Waiting List Export"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: üìã Description
      description: Clear description of the feature and its business value
      placeholder: Describe what this feature does and why it's needed
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: üë§ User Story
      description: Describe the feature from the user's perspective
      placeholder: "As a [user type], I want to [do something] so that I can [achieve goal]"
    validations:
      required: true

  - type: checkboxes
    id: acceptance-criteria
    attributes:
      label: üéØ Acceptance Criteria
      description: Define what "done" looks like for this feature
      options:
        - label: "Backend: API endpoints implemented with proper error handling"
          required: false
        - label: "Backend: Business logic implemented in application layer"
          required: false
        - label: "Backend: Database changes (if needed) with migrations"
          required: false
        - label: "Backend: Unit tests added with >80% coverage"
          required: false
        - label: "Frontend: UI components created following design system"
          required: false
        - label: "Frontend: State management implemented (NgRx if complex)"
          required: false
        - label: "Frontend: Form validation and error handling"
          required: false
        - label: "Frontend: Component tests added"
          required: false
        - label: "Integration: Backend and frontend properly integrated"
          required: false
        - label: "Documentation: API documentation updated (OpenAPI/Swagger)"
          required: false
        - label: "Domain Guard: No protected domain model modifications"
          required: false

  - type: textarea
    id: backend-tasks
    attributes:
      label: üèóÔ∏è Backend Technical Tasks (src/backend/)
      description: Specific backend tasks to implement this feature
      placeholder: |
        - [ ] Create controller in src/backend/KGV.WebApi/Controllers/
        - [ ] Implement commands/queries in src/backend/KGV.Application/
        - [ ] Add DTOs in src/backend/KGV.Application/DTOs/
        - [ ] Create entities in src/backend/KGV.Domain/ (if needed)
        - [ ] Database migrations in src/backend/KGV.Infrastructure/Persistence/
        - [ ] Write tests in tests/backend/
      value: |
        ### Backend Implementation (src/backend/)
        - [ ] **Controller**: Create in `KGV.WebApi/Controllers/[FeatureName]Controller.cs`
        - [ ] **Commands/Queries**: Implement in `KGV.Application/Commands/` and `KGV.Application/Queries/`
        - [ ] **Handlers**: Add in `KGV.Application/Handlers/[FeatureName]/`
        - [ ] **DTOs**: Define in `KGV.Application/DTOs/[FeatureName]/`
        - [ ] **Domain**: Entities in `KGV.Domain/Entities/` (‚ö†Ô∏è if needed - domain review required)
        - [ ] **Infrastructure**: Repository implementations in `KGV.Infrastructure/Persistence/Repositories/`
        - [ ] **Database**: Migrations in `KGV.Infrastructure/Persistence/Migrations/`
        - [ ] **Tests**: Unit tests in `src/backend/KGV.Application.Tests/` and `src/backend/KGV.WebApi.Tests/`

  - type: textarea
    id: frontend-tasks
    attributes:
      label: üñ•Ô∏è Frontend Technical Tasks (src/frontend/)
      description: Specific frontend tasks to implement this feature
      placeholder: |
        - [ ] Create components in src/frontend/src/app/features/[feature]/
        - [ ] Add services in src/frontend/src/app/features/[feature]/services/
        - [ ] Implement forms and validation
        - [ ] Add routing in [feature]-routing.module.ts
        - [ ] Style with Angular Material
        - [ ] Write tests in tests/frontend/
      value: |
        ### Frontend Implementation (src/frontend/)
        - [ ] **Feature Module**: Create in `src/app/features/[feature-name]/[feature-name].module.ts`
        - [ ] **Components**: Add in `src/app/features/[feature-name]/components/`
        - [ ] **Services**: Implement in `src/app/features/[feature-name]/services/[feature-name]-api.service.ts`
        - [ ] **Models**: Define in `src/app/features/[feature-name]/models/`
        - [ ] **Routing**: Configure in `src/app/features/[feature-name]/[feature-name]-routing.module.ts`
        - [ ] **Forms**: Create reactive forms with validation in components
        - [ ] **State Management**: Add NgRx if complex, otherwise use services
        - [ ] **Styling**: Use Angular Material components with custom SCSS
        - [ ] **Tests**: Unit tests in `tests/unit/` and component tests

  - type: dropdown
    id: estimated-size
    attributes:
      label: üìä Size Estimation
      description: How long do you estimate this will take to implement?
      options:
        - "1 day (size/S)"
        - "1.5 days (size/M)"
        - "2 days (size/L)"
        - "> 2 days (SPLIT REQUIRED!)"
    validations:
      required: true

  - type: checkboxes
    id: components-affected
    attributes:
      label: üè∑Ô∏è Components Affected
      description: Which parts of the system will this feature touch?
      options:
        - label: "Domain Layer (‚ö†Ô∏è Requires special approval - see CLAUDE.md)"
        - label: "Application Layer (Business logic)"
        - label: "API Layer (Controllers, endpoints)"
        - label: "Frontend (Angular components)"
        - label: "Database (Schema changes, migrations)"
        - label: "Authentication/Authorization"

  - type: textarea
    id: related-issues
    attributes:
      label: üîó Related Issues
      description: Link any related issues or dependencies
      placeholder: |
        - Relates to #123
        - Depends on #456
        - Blocks #789

  - type: textarea
    id: additional-notes
    attributes:
      label: üìù Additional Notes
      description: Any other information that would help implement this feature
      placeholder: Include mockups, API contracts, business rules, or other relevant details

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Pre-submission Checklist
      description: Please verify before submitting
      options:
        - label: "I have checked that this feature takes maximum 2 days to implement"
          required: true
        - label: "I have defined clear acceptance criteria"
          required: true
        - label: "I have considered both backend and frontend requirements"
          required: true
        - label: "I have checked if this affects the protected domain model (CLAUDE.md)"
          required: true