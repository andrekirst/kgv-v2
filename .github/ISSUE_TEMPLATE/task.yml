        - Part of epic #012

  - type: textarea
    id: resources
    attributes:
      label: ğŸ“š Resources/References
      description: Links to documentation, examples, or references
      placeholder: |
        - Documentation links
        - Tutorial references
        - Example implementations
        - Relevant GitHub issues/PRs

  - type: checkboxes
    id: domain-impact
    attributes:
      label: ğŸ›¡ï¸ Domain Model Impact
      description: Does this task involve the protected domain model?
      options:
        - label: "âš ï¸ This task might affect domain model (requires approval)"
        - label: "âœ… This is infrastructure/documentation only (safe to proceed)"

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      description: Please verify before submitting
      options:
        - label: "I have clearly defined what needs to be done"
