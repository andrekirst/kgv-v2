name: ğŸ›¡ï¸ Domain Guard - Compliance Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  domain-compliance:
    name: ğŸ” Domain Model Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
          
      - name: ğŸ›¡ï¸ Validate Domain Protection
        run: |
          echo "ğŸ” Checking domain protection setup..."
          
          # Check if CLAUDE.md exists
          if [ ! -f "CLAUDE.md" ]; then
            echo "âŒ CLAUDE.md domain contract missing!"
            exit 1
          fi
          
          # Check domain guard setup
          if [ ! -d ".domain-guard" ]; then
            echo "âŒ Domain guard directory missing!"
            exit 1
          fi
          
          # Verify required files
          REQUIRED_FILES=(
            ".domain-guard/pre-commit-hook.sh"
            ".domain-guard/domain-validation.json" 
            "docs/domain-model-documentation.md"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          echo "âœ… Domain protection setup verified"
          
      - name: ğŸ”’ Check Domain Model Integrity
        run: |
          echo "ğŸ” Analyzing domain model integrity..."
          
          # Check for domain modifications in this PR/push
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Checking PR for domain changes..."
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD)
          else
            echo "Checking recent commits for domain changes..."
            CHANGED_FILES=$(git diff --name-only HEAD~1..HEAD)
          fi
          
          # Look for domain file changes
          DOMAIN_CHANGES=$(echo "$CHANGED_FILES" | grep -E "(Domain/|ValueObject|Entity|Aggregate)" || true)
          
          if [ -n "$DOMAIN_CHANGES" ]; then
            echo "âš ï¸ Domain files modified:"
            echo "$DOMAIN_CHANGES"
            
            # Check if changes are approved (look for special commit message)
            if ! git log --oneline -1 | grep -q "\[domain-approved\]"; then
              echo ""
              echo "âŒ Domain changes detected without approval!"
              echo "ğŸ›¡ï¸ Domain modifications require explicit approval."
              echo "ğŸ“‹ Add '[domain-approved]' to commit message if approved."
              echo "ğŸ“š See CLAUDE.md for domain change protocol."
              exit 1
            else
              echo "âœ… Domain changes have explicit approval marker"
            fi
          else
            echo "âœ… No domain modifications detected"
          fi
          
      - name: ğŸ§ª Run Domain Validation
        run: |
          echo "ğŸ§ª Running domain validation checks..."
          
          # Make scripts executable
          chmod +x .domain-guard/pre-commit-hook.sh
          
          # Run domain validation
          if .domain-guard/pre-commit-hook.sh; then
            echo "âœ… Domain validation passed"
          else
            echo "âŒ Domain validation failed"
            exit 1
          fi
          
      - name: ğŸ“Š Generate Compliance Report
        run: |
          echo "ğŸ“Š Generating compliance report..."
          
          # Make monitor executable
          chmod +x .domain-guard/monitor.sh
          
          # Run compliance monitoring
          .domain-guard/monitor.sh
          
          # Find the latest report
          LATEST_REPORT=$(ls -t .domain-guard/reports/compliance-report-*.md 2>/dev/null | head -1)
          
          if [ -n "$LATEST_REPORT" ]; then
            echo "ğŸ“„ Compliance report generated: $LATEST_REPORT"
            
            # Extract compliance score
            SCORE=$(grep "Compliance Score" "$LATEST_REPORT" | grep -o '[0-9]*%' || echo "Unknown")
            echo "ğŸ“Š Compliance Score: $SCORE"
            
            # Add to GitHub summary
            echo "## ğŸ›¡ï¸ Domain Compliance Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Score**: $SCORE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Add key findings
            echo "### Key Findings" >> $GITHUB_STEP_SUMMARY
            grep -A 10 "Executive Summary" "$LATEST_REPORT" | tail -n +3 >> $GITHUB_STEP_SUMMARY || true
            
          else
            echo "âš ï¸ No compliance report generated"
          fi
          
      - name: ğŸ’¬ Comment PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find latest compliance report
            const reportsDir = '.domain-guard/reports';
            if (!fs.existsSync(reportsDir)) {
              console.log('No reports directory found');
              return;
            }
            
            const reports = fs.readdirSync(reportsDir)
              .filter(file => file.startsWith('compliance-report-'))
              .sort()
              .reverse();
              
            if (reports.length === 0) {
              console.log('No compliance reports found');
              return;
            }
            
            const latestReport = path.join(reportsDir, reports[0]);
            const reportContent = fs.readFileSync(latestReport, 'utf8');
            
            // Extract key information
            const scoreMatch = reportContent.match(/Compliance Score.*?(\d+%)/);
            const score = scoreMatch ? scoreMatch[1] : 'Unknown';
            
            const summaryStart = reportContent.indexOf('## Executive Summary');
            const summaryEnd = reportContent.indexOf('---', summaryStart);
            const summary = summaryStart !== -1 && summaryEnd !== -1 
              ? reportContent.substring(summaryStart, summaryEnd).trim()
              : 'Summary not available';
            
            const comment = `## ğŸ›¡ï¸ Domain Guard Report
            
            **Compliance Score**: ${score}
            
            ${summary}
            
            <details>
            <summary>ğŸ“Š View Full Report</summary>
            
            \`\`\`markdown
            ${reportContent}
            \`\`\`
            
            </details>
            
            ---
            *ğŸ¤– Generated by Domain Guard CI*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
      - name: ğŸ“ˆ Upload Compliance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: domain-compliance-report-${{ github.run_number }}
          path: .domain-guard/reports/
          retention-days: 30
          
      - name: ğŸš¨ Fail on Low Compliance
        run: |
          # Check compliance score and fail if too low
          LATEST_REPORT=$(ls -t .domain-guard/reports/compliance-report-*.md 2>/dev/null | head -1)
          
          if [ -n "$LATEST_REPORT" ]; then
            SCORE=$(grep "Compliance Score" "$LATEST_REPORT" | grep -o '[0-9]*' || echo "0")
            echo "Compliance score: $SCORE%"
            
            if [ "$SCORE" -lt 80 ]; then
              echo ""
              echo "âŒ Domain compliance too low: $SCORE%"
              echo "ğŸ¯ Required minimum: 80%"
              echo "ğŸ› ï¸ Please address the issues in the compliance report"
              echo "ğŸ“š See CLAUDE.md and docs/development-workflow.md for guidance"
              exit 1
            else
              echo "âœ… Domain compliance acceptable: $SCORE%"
            fi
          else
            echo "âš ï¸ Could not determine compliance score"
          fi

  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: domain-compliance
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”’ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ğŸ“¤ Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'