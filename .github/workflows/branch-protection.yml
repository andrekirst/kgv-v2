name: ðŸŒ¿ Branch Protection & Git Flow Validation

on:
  push:
    branches-ignore:
      - main  # Main branch pushes should be blocked
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-git-flow:
    name: ðŸ” Validate Git Flow Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸš¨ Block Direct Main Branch Commits
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "âŒ Direct commits to main branch are not allowed!"
          echo "ðŸ”„ Please use Pull Requests to modify main branch"
          echo "ðŸ“š See docs/git-workflow-guide.md for proper workflow"
          exit 1
          
      - name: ðŸŒ¿ Validate Branch Name
        if: github.event_name != 'pull_request'
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          echo "ðŸ” Validating branch name: $BRANCH_NAME"
          
          # Branch naming pattern: type/issue-description
          VALID_PATTERN="^(feature|fix|hotfix|docs|refactor|test)\/[0-9]+-[a-zA-Z0-9-]+$"
          
          if [[ $BRANCH_NAME =~ $VALID_PATTERN ]]; then
            echo "âœ… Branch name follows KGV naming convention"
            
            # Extract issue number
            ISSUE_NUM=$(echo "$BRANCH_NAME" | grep -oE '[0-9]+' | head -1)
            echo "ðŸ“‹ Branch references issue #$ISSUE_NUM"
            
            # Set output for later use
            echo "ISSUE_NUMBER=$ISSUE_NUM" >> $GITHUB_ENV
            echo "BRANCH_TYPE=$(echo $BRANCH_NAME | cut -d'/' -f1)" >> $GITHUB_ENV
          else
            echo "âŒ Invalid branch name format!"
            echo "ðŸ“‹ Required format: type/issue-description"
            echo "ðŸ“š Examples:"
            echo "   - feature/123-waiting-list-export"
            echo "   - fix/124-validation-bug"
            echo "   - hotfix/125-security-patch"
            echo ""
            echo "ðŸ“– See docs/git-workflow-guide.md for details"
            exit 1
          fi
          
      - name: ðŸ“ Validate Commit Messages
        run: |
          echo "ðŸ” Validating commit messages for conventional format..."
          
          # Get commits in this push/PR
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMITS=$(git rev-list --no-merges ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          else
            # For direct pushes (should be rare due to branch protection)
            COMMITS=$(git rev-list --no-merges HEAD~1..HEAD)
          fi
          
          INVALID_COMMITS=0
          TOTAL_COMMITS=0
          
          for commit in $COMMITS; do
            COMMIT_MSG=$(git log --format=%s -n 1 $commit)
            COMMIT_FULL=$(git log --format=%B -n 1 $commit)
            
            echo ""
            echo "ðŸ“ Checking commit: $(echo $commit | cut -c1-8)"
            echo "Message: $COMMIT_MSG"
            
            TOTAL_COMMITS=$((TOTAL_COMMITS + 1))
            
            # Conventional commit pattern
            if [[ $COMMIT_MSG =~ ^(feat|fix|docs|style|refactor|test|chore|perf|ci|build)(\(.+\))?: .+ ]]; then
              echo "âœ… Conventional format: VALID"
              
              # Check for issue references
              if [[ $COMMIT_FULL =~ (Closes|Fixes|Resolves|Relates\ to|References|Refs)\ #[0-9]+ ]]; then
                echo "âœ… Issue reference: FOUND"
                
                # Extract referenced issues
                ISSUES=$(echo "$COMMIT_FULL" | grep -oE "#[0-9]+" | sort -u | tr '\n' ' ')
                echo "ðŸ“‹ Issues: $ISSUES"
              else
                echo "âš ï¸  Issue reference: MISSING (recommended)"
              fi
              
            else
              echo "âŒ Conventional format: INVALID"
              echo "ðŸ“‹ Expected: type(scope): description"
              echo "ðŸ“‹ Valid types: feat, fix, docs, style, refactor, test, chore, perf, ci, build"
              INVALID_COMMITS=$((INVALID_COMMITS + 1))
            fi
          done
          
          echo ""
          echo "=================================================="
          echo "ðŸ“Š Commit Validation Summary:"
          echo "   Total commits: $TOTAL_COMMITS"
          echo "   Valid commits: $((TOTAL_COMMITS - INVALID_COMMITS))"
          echo "   Invalid commits: $INVALID_COMMITS"
          
          if [ $INVALID_COMMITS -gt 0 ]; then
            echo ""
            echo "âŒ Commit message validation failed!"
            echo "ðŸ› ï¸  Please fix commit messages to follow conventional format"
            echo "ðŸ“š See docs/git-workflow-guide.md for examples"
            exit 1
          else
            echo "âœ… All commit messages are valid!"
          fi
          
      - name: ðŸ“‹ Check Issue Branch Mapping
        if: env.ISSUE_NUMBER != ''
        run: |
          echo "ðŸ” Validating issue-branch mapping..."
          
          # Check if issue exists (if gh CLI is available)
          if command -v gh &> /dev/null; then
            echo "ðŸ“‹ Checking if issue #${{ env.ISSUE_NUMBER }} exists..."
            
            if gh issue view ${{ env.ISSUE_NUMBER }} --json number,title,state > /dev/null 2>&1; then
              ISSUE_INFO=$(gh issue view ${{ env.ISSUE_NUMBER }} --json number,title,state)
              ISSUE_TITLE=$(echo "$ISSUE_INFO" | jq -r '.title')
              ISSUE_STATE=$(echo "$ISSUE_INFO" | jq -r '.state')
              
              echo "âœ… Issue #${{ env.ISSUE_NUMBER }} exists: $ISSUE_TITLE"
              echo "ðŸ“Š Issue state: $ISSUE_STATE"
              
              if [ "$ISSUE_STATE" = "CLOSED" ]; then
                echo "âš ï¸  Warning: Working on closed issue #${{ env.ISSUE_NUMBER }}"
              fi
            else
              echo "âš ï¸  Issue #${{ env.ISSUE_NUMBER }} not found or not accessible"
              echo "ðŸ’¡ Make sure the issue exists and you have permissions to view it"
            fi
          else
            echo "ðŸ’¡ GitHub CLI not available - skipping issue validation"
          fi
          
      - name: ðŸ›¡ï¸ Run Domain Guard
        run: |
          echo "ðŸ›¡ï¸ Running domain guard validation..."
          
          # Make scripts executable
          chmod +x .domain-guard/pre-commit-hook.sh
          chmod +x .domain-guard/commit-msg-check.sh
          
          # Run domain validation
          if .domain-guard/pre-commit-hook.sh; then
            echo "âœ… Domain guard validation passed"
          else
            echo "âŒ Domain guard validation failed"
            echo "ðŸ“š See CLAUDE.md for domain protection guidelines"
            exit 1
          fi
          
      - name: ðŸ“Š Generate Branch Report
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ“Š Generating branch analysis report..."
          
          BRANCH_NAME="${{ github.head_ref }}"
          BASE_BRANCH="${{ github.base_ref }}"
          
          # Count commits
          COMMIT_COUNT=$(git rev-list --count ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          
          # Count changed files
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | wc -l)
          
          # Get lines changed
          LINES_ADDED=$(git diff --numstat ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | awk '{add+=$1} END {print add+0}')
          LINES_DELETED=$(git diff --numstat ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | awk '{del+=$2} END {print del+0}')
          
          # Check for domain files
          DOMAIN_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -E "(Domain/|ValueObject|Entity|Aggregate)" || echo "None")
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŒ¿ Git Flow Analysis Report
          
          **Branch**: \`$BRANCH_NAME\`  
          **Target**: \`$BASE_BRANCH\`  
          **Issue**: #${{ env.ISSUE_NUMBER }} (${{ env.BRANCH_TYPE }})
          
          ### ðŸ“Š Change Statistics
          - **Commits**: $COMMIT_COUNT
          - **Files Changed**: $CHANGED_FILES
          - **Lines Added**: $LINES_ADDED
          - **Lines Deleted**: $LINES_DELETED
          
          ### ðŸ›¡ï¸ Domain Protection
          - **Domain Files Modified**: $([ "$DOMAIN_FILES" = "None" ] && echo "âœ… None" || echo "âš ï¸ $DOMAIN_FILES")
          - **Git Flow Compliance**: âœ… Passed
          - **Commit Format**: âœ… Valid
          
          ### ðŸŽ¯ Branch Analysis
          - **Naming Convention**: âœ… Follows KGV standards
          - **Issue Reference**: âœ… Properly linked
          - **Branch Type**: \`${{ env.BRANCH_TYPE }}\`
          EOF
          
      - name: ðŸ’¬ Add PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const issueNumber = branchName.match(/\d+/)?.[0] || 'Unknown';
            const branchType = branchName.split('/')[0];
            
            const comment = `## ðŸŒ¿ Git Flow Validation Report
            
            âœ… **Branch Protection**: All checks passed
            âœ… **Naming Convention**: Follows KGV standards  
            âœ… **Commit Format**: Conventional commits validated
            âœ… **Domain Guard**: No domain violations detected
            
            ### Branch Information
            - **Type**: \`${branchType}\`
            - **Issue**: #${issueNumber}
            - **Compliance**: ðŸŽ¯ Fully compliant with KGV Git Flow
            
            ### Next Steps
            - Ensure all CI checks pass
            - Request code review from team members
            - Address any feedback before merging
            
            ---
            *ðŸ¤– Generated by KGV Git Flow Validation*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  prevent-main-push:
    name: ðŸš« Prevent Direct Main Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸš¨ Block Direct Main Push
        run: |
          echo "ðŸš¨ CRITICAL: Direct push to main branch detected!"
          echo ""
          echo "âŒ This action is BLOCKED by KGV Git Flow policy"
          echo "ðŸ›¡ï¸ Main branch is protected and requires Pull Requests"
          echo ""
          echo "ðŸ”„ Correct workflow:"
          echo "  1. Create feature branch: git checkout -b feature/123-description"
          echo "  2. Make changes and commit with conventional messages"
          echo "  3. Push branch: git push origin feature/123-description"
          echo "  4. Create Pull Request to main branch"
          echo "  5. Wait for review and approval"
          echo "  6. Merge via GitHub interface"
          echo ""
          echo "ðŸ“š See docs/git-workflow-guide.md for complete instructions"
          echo ""
          echo "ðŸš¨ This workflow will now fail to enforce the policy!"
          exit 1